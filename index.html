<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dissertation Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Mean-Variance Hedging in Rough Volatility">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #D97757;
      --text-color: #1a1a1a;
      --sidebar-bg: #F5F4F0;
      --sidebar-nav-link-color: #4a4a4a;
    }

    body {
      background-color: #FAF9F7;
    }

    .sidebar {
      background-color: #F5F4F0;
      border-right: 1px solid #E8E6E1;
    }

    .sidebar-nav a {
      color: #4a4a4a;
    }

    .sidebar-nav a:hover,
    .sidebar-nav a.active {
      color: #D97757;
    }

    .sidebar-nav li.active > a {
      color: #D97757;
      border-right: 3px solid #D97757;
    }

    .app-name-link {
      color: #D97757 !important;
      font-weight: 600;
    }

    .markdown-section {
      max-width: 900px;
    }

    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      color: #1a1a1a;
    }

    .markdown-section h1 {
      border-bottom: 2px solid #D97757;
      padding-bottom: 10px;
    }

    .markdown-section a {
      color: #D97757;
    }

    .markdown-section a:hover {
      color: #C4684A;
    }

    .markdown-section code {
      background-color: #F5F4F0;
      color: #D97757;
      border-radius: 4px;
      padding: 2px 6px;
    }

    .markdown-section pre {
      background-color: #2D2D2D;
      border-radius: 8px;
    }

    .markdown-section blockquote {
      border-left: 4px solid #D97757;
      background-color: #F5F4F0;
      padding: 12px 20px;
      margin: 1em 0;
    }

    .markdown-section input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      cursor: pointer;
      accent-color: #D97757;
    }

    .search input {
      border: 1px solid #E8E6E1 !important;
      background-color: #FFFFFF !important;
    }

    .search input:focus {
      border-color: #D97757 !important;
      box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.2) !important;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #F5F4F0;
    }

    ::-webkit-scrollbar-thumb {
      background: #D9D8D4;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D97757;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Dissertation Notes',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        placeholder: 'Search',
        noData: 'No results',
        depth: 3
      }
    }
  </script>
  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- KaTeX for math -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
</body>
</html>
